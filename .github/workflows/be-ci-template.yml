name: '[BE] CI Template'

on:
  workflow_call:
    inputs:
      BuildNumber:
        required: false
        type: string
      Environment:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.Environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Backend Docker Image
        run: |
          BUILD_NUMBER=${{ inputs.BuildNumber }}

          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/tripplanner/be:latest \
                       -t ${{ secrets.ACR_NAME }}.azurecr.io/tripplanner/be:$BUILD_NUMBER \
                       -f Dockerfile.be .

          docker push ${{ secrets.ACR_NAME }}.azurecr.io/tripplanner/be:latest
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/tripplanner/be:$BUILD_NUMBER
